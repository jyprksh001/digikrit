<html ng-app="myApp">

        <script>
            var myApp = angular.module("myApp", []);
            myApp.controller('SimpleController', function($scope) {
                $scope.modelName = "Model Name";
                $scope.modelName1="printing modelname1"
            });
        </script>
    </head>

</html>
